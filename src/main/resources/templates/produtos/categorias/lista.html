<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Categorias</title>
</head>
<body>
<h1>Categorias</h1>

<a href="/categorias/nova">Cadastrar Nova Categoria</a>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cat : ${categorias}">
        <td th:text="${cat.id}"></td>
        <td th:text="${cat.nome}"></td>
    </tr>
    </tbody>
</table>

<a href="/produtos">Ir para Produtos</a>
</body>
</html>
