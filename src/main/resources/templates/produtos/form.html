<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Novo Produto</title>
</head>
<body>
<h1>Cadastrar Novo Produto</h1>

<!-- Formulário para criar ou editar um produto -->
<!-- Se o produto tiver um ID, o formulário será para edição; caso contrário, para criação -->

<form th:action="${produto.id != null} ? @{'/produtos/editar' + ${produto.id}} : @{/produtos/novo}"
      th:object="${produto}" method="post">

    <label for="nome">Nome:</label>
    <input type="text" id="nome" th:field="*{nome}" required>
    <br/>

    <label for="preco">Preço:</label>
    <input type="number" step="0.01" id="preco" th:field="*{preco}" required>
    <br/>

    <label for="quantidadeEstoque">Quantidade em Estoque:</label>
    <input type="number" id="quantidadeEstoque" th:field="*{quantidadeEstoque}" required>
    <br/>

    <label for="descricao">Descrição:</label>
    <textarea id="descricao" th:field="*{descricao}"></textarea>
    <br/>

    <label for="categoria">Categoria:</label>
    <select id="categoria" th:field="*{categoria.id}">
        <option th:each="cat : ${categorias}"
                th:value="${cat.id}"
                th:text="${cat.nome}">
        </option>
    </select>
    <br/>

    <button type="submit">Salvar</button>
</form>

<a href="/produtos">Voltar para lista</a>
</body>
</html>
